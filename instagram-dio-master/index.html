<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
     <div class="instagram-phone">
           
            <img class="celular" src="img\instagram-celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/tatiane.psouzasouza/"target="_blank" class="instagram-login">Continue como tatiane.psouzasouza?</a>
            </div>
            <div class="group">
                <p class="not-account">Não é tatiane.psouzasouza?</p>
                <p class="not-account">
                    <a class="link-blue" a href="https://www.instagram.com/accounts/emailsignup/"target="_blank">Inscreva-se</a>
 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
